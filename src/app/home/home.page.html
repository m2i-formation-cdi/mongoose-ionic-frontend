<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let task of taskList">
        <ion-checkbox></ion-checkbox>
        <ion-label>{{ task.taskName }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
